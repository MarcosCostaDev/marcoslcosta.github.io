<div class="portfolio-modal modal fade" id="portfolioModal{{portifolio.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{portifolio.titulo}}</h2>
                        <hr class="star-primary">
                        <img src="{{portifolio.foto}}" class="img-responsive img-centered" alt="">
                        <p>
                            {{portifolio.descricao}}
                        </p>
                        <ul class="list-inline item-details">
                            <li>Cliente:
                                <strong>{{portifolio.empresa}}
                                    </strong>
                            </li>
                            <li>Localização:
                                <strong>{{portifolio.local}}
                                    </strong>
                            </li>
                            <li>Periodo:
                                <strong>{{portifolio.periodo}}
                                    </strong>
                            </li>
                            <li>Site:
                                <strong><a href="{{portifolio.site}}" target="_blank">{{portifolio.site}}</a>
                                    </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
